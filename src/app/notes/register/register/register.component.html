<div class="container-fluid">
    <div class="row my-3 rowRegister"> 
        <div class="col-md-3 register">
            <div class="card layRegister">
                <form [formGroup]="registerForm" (submit)="register()">
                    <h3>Registration</h3>
                    <div class="gap"></div>
                    <div class="form-group">
                        <label for="email">Full Name</label>
                        <input type="email" class="form-control" formControlName="name" id="name" autocomplete="off" placeholder="Enter full name">
                        <p *ngIf="registerForm.controls['name'].errors && submitted" class="alert alert-danger">Name is required.</p>
                    </div>
                    <div class="gap"></div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" autocomplete="off" placeholder="Enter email">
                      <p *ngIf="registerForm.controls['email'].errors && submitted" class="alert alert-danger">Email is required.</p>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="gap"></div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="password" autocomplete="off" placeholder="Password">
                      <p *ngIf="registerForm.controls['password'].errors && submitted" class="alert alert-danger">Password is required.</p>
                    </div>
                    <div class="gap"></div>
                    <div class="form-group">
                      <a href="javascript:void(0)"><label class="form-check-label cursor" id="login" [routerLink]='["/login"]'>Login</label></a>
                    </div>
                    <div class="gap"></div>
                    <div class="gap"></div>
                    <button type="submit" class="btn btn-primary subAlign cursor">Submit</button>
                  </form> 
            </div>
               
        </div>
    </div>
    
</div>
