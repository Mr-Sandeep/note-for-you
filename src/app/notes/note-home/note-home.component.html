<div class="container-fluid">
    <div class="row" *ngIf="notes.length > 0">
        <div class="col-md-3 offset-md-1 mb-3" *ngFor="let note of notes, let i = index">
            <div class="card cardAni" style="width: 18rem;">
                <img src="assets/images/notes.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{note.title}}</h5>
                    <p class="card-text">{{note.desc}}</p>
                    <div>
                        <!-- <button class="lft btn btn-primary">Go details</button> -->
                        <button class="ryt btn btn-danger" (click)="deleteNote(i)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="notes.length == 0">
        No Notes Found.
    </div>
</div>
