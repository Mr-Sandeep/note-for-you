<div class="container-fluid">
    <div class="row my-3"> 
        <h2 class="col-md-8 text-center" style="padding: 8%;">Please Login or Register yourself.</h2>
        <div class="col-md-3 card" style="margin-top: 50px; padding: 10px;">
            <form [formGroup]="loginForm" (submit)="submitCred()">
                <h3>Login</h3>
                <div class="gap"></div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" autocomplete="off" placeholder="Enter email">
                  <p *ngIf="loginForm.controls['email'].errors && submitted" class="alert alert-danger">Email is required.</p>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="gap"></div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" autocomplete="off" placeholder="Password">
                  <p *ngIf="loginForm.controls['password'].errors && submitted" class="alert alert-danger">Password is required.</p>
                </div>
                <div class="gap"></div>
                <div class="form-group">
                  <a href="javascript:void(0)"><label class="form-check-label cursor" id="register" [routerLink]='["/register"]'>Registration</label></a>
                </div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <div class="gap"></div>
                <button type="submit" class="btn btn-primary subAlign cursor" >Submit</button>
              </form>    
        </div>
    </div>
    
</div>
