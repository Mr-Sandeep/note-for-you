<div class="container-fluid my-3">
    <form (ngSubmit)="saveNotes()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Example textarea</label>
            <textarea class="form-control" id="desc" [(ngModel)]="desc" rows="3" name="desc"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
